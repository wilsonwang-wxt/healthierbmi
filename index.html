<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Active Travel Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Active Travel Calorie & BMI Calculator</h1>
  <form id="calculatorForm">
    <label>Age: <input type="number" id="age" required></label>
    <label>Sex:
      <select id="sex">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </label>
    <label>Weight (kg): <input type="number" id="weight" required></label>
    <label>Height (cm): <input type="number" id="height" required></label>
    <label>Activity:
      <select id="activity">
        <option value="3.5">Walking</option>
        <option value="7.5">Cycling</option>
        <option value="8.0">Running</option>
      </select>
    </label>
    <label>Duration (minutes): <input type="number" id="duration" required></label>
    <button type="submit">Calculate</button>
  </form>

  <div id="results"></div>

  <script src="script.js"></script>
</body>
</html>
